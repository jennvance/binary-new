		<div v-bind:class="{ dot: seconds.four }"></div>

		<div v-bind:class="{ dot: hours.two }"></div>

		<div v-bind:class="{ dot: seconds.two }"></div>
		<div v-bind:class="{ dot: hours.one }"></div>
		<div v-bind:class="{ dot: minutes.one }"></div>
		<div v-bind:class="{ dot: seconds.one }"></div>
