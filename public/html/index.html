<!DOCTYPE html>
<html>
<head>
	<title>Time in Binary</title>
	<link type="text/css" rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="clock">
	<div class="wrapper">
		<div class="dot invisible"></div>
		<div v-bind:class="{ dot: minutesArr[5] }"></div>
		<div v-bind:class="{ dot: secondsArr[5] }"></div>
		<div v-bind:class="{ dot: hoursArr[4] }"></div>
		<div v-bind:class="{ dot: minutesArr[4] }"></div>
		<div v-bind:class="{ dot: secondsArr[4] }"></div>

		<div v-bind:class="{ dot: hoursArr[3] }"></div>
		<div v-bind:class="{ dot: minutesArr[3] }"></div>
		<div v-bind:class="{ dot: secondsArr[3] }"></div>
		<div v-bind:class="{ dot: hoursArr[2] }"></div>
		<div v-bind:class="{ dot: minutesArr[2] }"></div>
		<div v-bind:class="{ dot: secondsArr[2] }"></div>

		<div v-bind:class="{ dot: hoursArr[1] }"></div>
		<div v-bind:class="{ dot: minutesArr[1] }"></div>
		<div v-bind:class="{ dot: secondsArr[1] }"></div>
		<div v-bind:class="{ dot: hoursArr[0] }"></div>
		<div v-bind:class="{ dot: minutesArr[0] }"></div>
		<div v-bind:class="{ dot: secondsArr[0] }"></div>
	</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
